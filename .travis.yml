language: c++
os:
  - linux
  - osx
dist: trusty
sudo: true

install:
  - bash ./install_dependencies.sh
  - export DEPS_DIR=$(pwd)/deps
  - export SDK_DIR=$DEPS_DIR/SDK
cache:
  ccache: true
  directories:
    - $DEPS_DIR

script:
  - mkdir build
  - cmake -DXSDK_DIR=$SDK_DIR -G "Unix Makefiles" ./
  - make all -j4
